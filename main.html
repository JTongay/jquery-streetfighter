<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Streetfighter</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="main">
    <ul class="instructions">
      <li>
        <h1>Hover your mouse over Ryu and away from him to see some poses.</h1></li>
      <li>
        <h1>Click on Ryu to see his special move!</h1></li>
      <li>
        <h1>Press and hold down "X" to see his cool pose!</h1></li>
    </ul>
    <div class="ryu">
      <div class="ryu-still"></div>
      <div class="ryu-ready"></div>
      <div class="ryu-throwing"></div>
      <div class="ryu-cool"></div>
    </div>
    <div class="hadouken">
    </div>
  </div>
  <audio id="hadouken-sound" src="sound/hadouken.mp3">
    <audio id="ryu-music" src="sound/ryu-stage.mp3">
      <script src="http://code.jquery.com/jquery.min.js"></script>
      <script src="js/app.js"></script>
</body>

</html>
